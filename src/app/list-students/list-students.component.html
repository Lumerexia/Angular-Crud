

<table class="table table-stripped">
    <thead class="bg-primary">
        <th>Sr. No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Hobbies</th>
        <th>Country</th>
        <th>Actions</th>
    </thead>

    <tbody>
        <tr *ngFor="let student of students; let i = index;">
            <td>{{student.id}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.hobbies}}</td>
            <td>{{student.country}}</td>
            <td><a href="edit/{{student.id}}" class="btn btn-success">EDIT</a>  <button (click)="deleteStudent(student)" class="btn btn-info"> Delete</button>  </td>
        </tr>
    </tbody>
</table>
